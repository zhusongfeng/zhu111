<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet/less" type="text/css" href="css/index.less">
    <script type="text/javascript" src="js/rem.js"></script>
    <style>
        .framework7-root{
            overflow: auto;
        }
        .picker-modal{
            position: fixed;
            bottom: 0;
            background: #fff;
        }
        .picker-item{
            font-size: 18px;
        }

    </style>
</head>
<body>
<div id="app" >
    <div class="wine-container">
        <img src="image/img1.png" alt="" class="wine-img">
        <img src="image/img2.png" alt="" class="wine-img">
        <img src="image/img3.png" alt="" class="wine-img">

        <!--表单内容-->
        <div class="order-form">
            <!--容器-->
            <div class="package">
                <ul class="personal-information">
                    <li>
                        <div>姓名：<span>*</span></div>
                        <br>
                        <input type="text"  id="name" >
                    </li>
                    <li>
                        <div>手机号码：<span>*</span></div>
                        <br>
                        <input type="tel"  id="mobile" maxlength="11">
                    </li>
                    <li>
                        <div>微信号：<span>*</span></div>
                        <br>
                        <input type="text"  id="weChat" >
                    </li>
                    <li>
                        <div>预约时间：<span>*</span></div>
                    </li>
                    <li>
                        <input readonly class="form-control" type="text" id="startTime"  >
                        <span class="line"></span>
                        <input readonly class="form-control" type="text" id="endTime">
                    </li>

                </ul>

                <div class="subbox" >
                    <span id="subbox" class="confirm">确认</span>
                    <span class="info">一風堂上海iapm环贸店</span>
                </div>

                <div class="logo" ></div>

            </div>
            <div class="keyboard-cover" ></div>
        </div>
        <div class="order-form"></div>
    </div>
    <!--弹窗-->
    <!--弹窗-->
    <div id='warning' class="warning">
       <!-- <div class="error-message">
            <span>是数据技术</span>
        </div>-->
        <div class="error-message" >错误提示信息</div>
    </div>


</div>


</body>
<script src="js/less.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/rolldate.js"></script>
